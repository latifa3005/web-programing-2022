<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEMESANAN</title>
</head>
<body style="background-image: linear-gradient(white,rgb(104, 162, 238));">
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
        <p>our 12"wood-firred pizzas are available for delivery. Build your custom pizza and we"ll deliver it within an hour</p>
    <form action="web.form2.html">
        <table>
            <tr>Your Information</tr>
            <tr>
                <td><label for="Nama">Name</label></td>
                <td>: <input type="text" id="Nama"></td>
            </tr>
            <tr>    
                <td><label for="Alamat">Addres</label></td>
                <td>: <input type="text" id="alamat"></td>
            </tr>
            <tr>
                <td><label for="no">Telephone Number</label></td>
                <td>: <input type="number" id="no"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td>: <input type="text" id="email"></td>
            </tr>
            <tr>
                <td><label for="deskripsi">Delivery Instructions</label></td>
                <td>: <textarea cols="30" rows="5" type="text" id="deskripsi" ></textarea></td>
            </tr>
        </table> 

        <fieldset style="background-image: ;">
            <legend>Design Your Dream Pizza</legend>
            <h3>Pizza specs</h3>
        <table>
            <tr>
                <td><label for="Crust">Crust</label></td>   
                <td>
                    <ul style="list-style-type: none;">
                        <li>    
                            <input type="radio" id="white" name="Crust">
                            <label for="white">Classic white</label>
                        </li>
                        <li>    
                            <input type="radio" id="Multigrain" name="Crust">
                            <label for="Multigrain">Multigrain</label>
                        </li>
                        <li>
                            
                            <input type="radio" id="Una" name="Crust">
                            <label for="Una">Una Melt</label>
                        </li>
                        <li>    
                            <input type="radio" id="Cheese" name="Crust">
                            <label for="Cheese">Cheesy Galore</label>
                        </li>
                        <li>    
                            <input type="radio" id="stuffed" name="Crust">
                            <label for="stuffed">Stuffedcrust</label>
                        </li>
                        <li>
                            <input type="radio" id="crown" name="crust">
                            <label for="crown">Crowncrust</label>
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="toping">Toppings</label>
                    <td>
                        <ul style="list-style-type: none;">
                            <li>    
                                <input type="checkbox" id="white-sauce">
                                <label for="white-sauce">White Sauce</label>
                            </li>
                            <li>    
                                <input type="checkbox" id="mozarela">
                                <label for="mozarela">Mozarella Cheese</label>
                            </li>
                            <li>
                                <input type="checkbox" id="basket">
                                <label for="basket">Pepprerani</label>       
                            </li>
                            <li>    
                                <input type="checkbox" id="jamur">
                                <label for="jamur">Mushrooms</label>
                            </li>
                            <li>    
                                <input type="checkbox" id="paprika">
                                <label for="paprika">Peppers</label>
                            </li>
                            <li>    
                                <input type="checkbox" id="sosis">
                                <label for="sosis">sausage</label>
                            </li>
                            <li>    
                                <input type="checkbox" id="nanas">
                                <label for="nanas">Pineapple</label>
                            </li>
                        </ul>
                    </td>
                    </td>
                </tr>
            </table>
            <br>
            <h3>Number</h3>
            <label for="jmlh">How many pizzas:</label>
            <input type="number" id="jmlh">
            <br>
            <label for="submit"></label>                            
            <input type="submit" id="submit" value="Bring me a pizza!">
            <input type="reset" value="Reset">
        </fieldset>                                                         
    </form>
</body>
</html>
