<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratikum 6.3 </title>
    <style>
        fieldset{
    background-color: rgb(237, 192, 255);
}

header{
    width: 100%;
    height: 70px;
    background-color: rgb(201, 116, 59);
    text-align: center;
}
#gitudeh{
    display: flex;
    flex-direction: row;
}
aside{
    width: 20%;
    height: 500px;
    margin: 10px 10px 10px 0px;
    background-color:olivedrab
}

#aku{
    width: 80%;
    height: 500px;
    margin: 10px 0 10px 0;
    background-color:brown
}
article{
    display: flex;
    flex-direction: row;
    height: 450px;
    align-items: flex-end;
}
img{
    display: flex; 
    flex-direction: row;
    align-items: flex-end;
}   
.img1{
    background-color: aqua;
    height: 200px;
    width: 323px;
    margin: 10px;
}.img2{
    background-color: rgb(225, 0, 255);
    height: 200px;
    width: 323px;
    margin: 10px;
}.img3{
    background-color: rgb(255, 0, 106);
    height: 200px;
    width: 323px;
    margin: 10px;
}

footer{
    width: 100%;
    height: 70px;
    background-color: rgb(68, 87, 150);
    text-align: center;
}
    </style>
</head>

<body>
    <fieldset>
        <header>header</header>
        <div id="gitudeh">
            <aside>aside</aside>
            <div id="aku">
                <p>artikel</p>
                <article>
                    <img class="img1" src="foto/foto 2.jpg" alt="">
                    <img class="img2" src="foto/foto 4.jpg" alt="">
                    <img class="img3" src="foto/foto 5.jpg" alt="">
                </article>
            </div>
        </div>
        <footer>footer</footer>
    </fieldset>
</body>

</html>
